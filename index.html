<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <title>HCZ|Home</title>
</head>

<body>
  <header class="header">
    <button class="menu" active id="menu-toggle">
      <img src="./assets/img/menu.svg" alt="" />
      <nav class="menu--mobile">
        <ul>
          <li>
            <img src="./assets/img/casinha.svg" alt="casinha" />
            <p>Início</p>
          </li>

          <li>
            <img src="./assets/img/videos.svg" alt="videos" />
            <p>Vídeos</p>
          </li>
          <li>
            <img src="./assets/img/localizaçao.svg" alt="picos" />
            <p>Picos</p>
          </li>
          <li>
            <img src="./assets/img/integrantes.svg" alt="integrantes" />
            <p>Integrantes</p>
          </li>
          <li>
            <img src="./assets/img/roupas.svg" alt="camisas" />
            <p>Camisas</p>
          </li>
          <li>
            <img src="./assets/img/pinturas.svg" alt="pinturas" />
            <p>Pinturas</p>
          </li>
        </ul>
      </nav>
    </button>

    <div class="logotipo">
      <img src="./assets/img/logo.svg" alt="logo" />
    </div>

    <div class="notificaçao">
      <button class="sininho-notificaçao">
        <img src="./assets/img/alert.svg" alt="notificaçao" />
      </button>
    </div>
  </header>

  <main class="home">
    <h2>Início</h2>

    <div class="card card-highlight">
      <img src="./assets/img/banner-mobile_1.png" alt="" class="card-img" />

      <div class="informacao-card">
        <span class="tag">Vídeo em destaque</span>
        <h3 class="title">HZC - Life is... / 2021</h3>
        <span class="name">Bruno Lopes</span>

        <div class="status">
          <div class="time">
            <img src="./assets/img/minutos.svg" alt="" />
            <span>33 minutos</span>
          </div>

          <div class="view">
            <img src="./assets/img/visualizaçao.svg" alt="" />
            <span>53 visualizações</span>
          </div>
        </div>

        <button class="watch-now">
          <img src="./assets/img/play.svg" alt="" />
          <span>Assistir agora</span>
        </button>
      </div>
    </div>

    <p class="visualizacoes-videos">Vídeos mais vistos</p>

    <div class="card card-highlight">
      <img src="./assets/img/video_1.png" alt="" class="card-img" />

      <div class="informacao-card">
        <span class="tag">André Soares</span>
        <h3 class="title">HZC - Tudo sem Padrin</h3>


        <div class="custom-status-watch-now">
          <div class="status">
            <div class="time">
              <img src="./assets/img/minutos.svg" alt="" />
              <span>33 minutos</span>
            </div>
          </div>

          <button class="watch-now">
            <img src="./assets/img/play.svg" alt="" />
          </button>
        </div>
      </div>
    </div>

  </main>


  <script src="./index.js"></script>
</body>

</html>
